<div class="container row d-flex justify-content-center">
  <div class="col-md-6">
    <div (submit)="save_Ans($event)">
      <div class="quiz-header">
        <h4 style="font-family: cursive">Quiz!</h4>
        <span>Student Name{{ studentName }}</span>
      </div>
      <div class="form-group">
        <label for="Name" id="que_id">Que_Name</label>
      </div>
      <div class="form-group" id="ans">
        <ul>
          <li>
            <input type="radio" name="answer" class="answer" />
            <label for="a">Answer1</label>
          </li>

          <li>
            <input type="radio" name="answer" class="answer" />
            <label for="b">Answer2</label>
          </li>

          <li>
            <input type="radio" name="answer" class="answer" />
            <label for="c">Answer3</label>
          </li>

          <li>
            <input type="radio" name="answer" class="answer" />
            <label for="d">Answer4</label>
          </li>
        </ul>
      </div>
      <button class="btn btn-primary" id="previous">previous</button>
      &nbsp;

      <button class="btn btn-primary" id="next">next</button>

      &nbsp;
      <button class="btn btn-primary" id="submit"  onclick="submit">
        Submit
      </button>
    </div>
  </div>
</div>
